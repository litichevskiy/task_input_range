<!DOCTYPE html>
<html>
    <head>
        <title>task_input_range</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style/main.css">
    </head>
    <body>
        <div class="container">
            <img class="bg_container" src="less/img/bg.png" alt="">
            <div class="block_content">
                <label class="container_select">
                    <input type="checkbox" name="select" >
                    <span class="select"></span>
                </label>
                <div class="container_input first_block">
                    <span class="content">Text 1</span>
                    <span class="value">+200</span>
                    <input type="range" />
                </div>
                <div class="container_input last_block">
                    <span class="content">Text 2</span>
                    <span class="value">+200</span>
                    <input type="range" min="0" max="800" step="1" value="40">
                </div>
            </div>
        </div>
        <script src="js/constructor_input_range/constructor_input_range.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
